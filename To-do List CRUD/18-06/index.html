<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=6mvDpjUNQ7OS&format=png&color=000000" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h2>Minhas Tarefas</h2>
    <div class="nova-tarefa">
      <input type="text" id="entradaNovaTarefa" placeholder="Nova tarefa">
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>
    <div id="lista-tarefas">
      <div class="tarefa" data-id="1">
        <span class="texto-tarefa">Comprar leite</span>
        <div class="botoes-tarefa">
          <button class="botao-editar">Editar</button>
          <button class="botao-deletar">Deletar</button>
        </div>
      </div>
      <div class="tarefa" data-id="2">
        <span class="texto-tarefa">Estudar HTML</span>
        <div class="botoes-tarefa">
          <button class="botao-editar">Editar</button>
          <button class="botao-deletar">Deletar</button>
        </div>
      </div>
      <div class="tarefa" data-id="3">
        <span class="texto-tarefa">Fazer exerc√≠cios</span>
        <div class="botoes-tarefa">
          <button class="botao-editar" onclick="abrirModal()">Editar</button>
          <button class="botao-deletar">Deletar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modalEditar">
    <div class="conteudo-modal">
      <h3>Editar Tarefa</h3>
      <input type="text" id="editar-id" placeholder="ID da tarefa" disabled>
      <input type="text" id="editar-descricao" placeholder="Texto da tarefa">
      <button class="botao-salvar" onclick="alterarTarefa()">Salvar</button>
      <button class="botao-cancelar" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
